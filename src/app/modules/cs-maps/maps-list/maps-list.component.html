<section class="maps-list">
    <div class="container">
        <div class="row">
            <div class="col-3"
                *ngFor="let item of details?.publishedfiledetails">
                <div class="maps-list__details">
                    <div class="maps-list__details__preview">
                        <img [src]="item?.preview_url" width="100%" height="auto">
                    </div>
                    <div class="maps-list__details__card">
                        <div class="maps-list__details__card__title">{{ item?.title }}</div>
                        <div class="maps-list__details__card__description">{{ sliceWords(item.description) }}</div>
                        <div class="maps-list__details__card__actions">
                            <button mat-stroked-button
                                    (click)="copyCode(item.publishedfileid)">Copy
                                <mat-icon>
                                    content_copy
                                </mat-icon>
                            </button>
                            <button mat-stroked-button
                                    (click)="linkWorkshop(item.publishedfileid)">
                                Link Workshop
                            </button>                           
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<app-spinner [loading]="loading"></app-spinner>
